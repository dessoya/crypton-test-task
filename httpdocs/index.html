<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="app">
<head>
<title>Test task - transactions list</title>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<script	src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script	src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script	src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.17/angular.min.js"></script>
<script src="coroutine.js"></script>
<script src="utils.js"></script>
<script src="transactions.js"></script>
</head>
<!-- Controller name goes here -->
<body ng-controller="TransactionsCtrl">

<table class="table">
	<tr>
		<th>Date</th>
		<th>Transaction</th>
		<th>&nbsp;</th>
	</tr>
	<tr ng-repeat="tx in transactions">
		<td> {{tx.createdAt}} </td>
		<td> {{tx.tx}} </td>
		<td> <a href="/tx.html?tx={{tx.tx}}">detail</a> </td>
	</tr>
</table>

<form class="form-horizontal" role="form" ng-submit="addRow()" enctype="multipart/form-data">
	<div class="form-group">
		<label class="col-md-2 control-label">KeyStore file</label>
		<div class="col-md-4">
			<input id="file-keystore" type="file" class="form-control" name="file"
				ng-model="file" file-model="file" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">KeyStore password</label>
		<div class="col-md-4">
			<input type="text" class="form-control" name="key_store_password"
				ng-model="key_store_password" />
		</div>
	</div>
	<div class="form-group">
		<label class="col-md-2 control-label">amount</label>
		<div class="col-md-4">
			<input type="text" class="form-control" name="amount"
				ng-model="amount" />
		</div>
	</div>
	<div class="form-group">								
		<div style="padding-left:110px">
			<input type="submit" value="Submit" class="btn btn-primary"/>
		</div>
	</div>
</form>

</body>
</html>
